<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        <!-- All of the Node.js APIs are available in this renderer process. -->
        We are using Node.js
        <script>
            document.write(process.versions.node);</script
        >, Chromium
        <script>
            document.write(process.versions.chrome);</script
        >, and Electron
        <script>
            document.write(process.versions.electron);</script
        >. Current version: <span id="version">vX.Y.Z</span>
        <div id="messages">v2</div>
        <script>
            // Display the current version
            let version = window.location.hash.substring(1);
            document.getElementById('version').innerText = version;
            // 44515bd15f5f0081e75abd4d0ea19bccfa9663ea
            //  export GH_TOKEN=44515bd15f5f0081e75abd4d0ea19bccfa9663ea
            //  // 52.216.107.68:443
            // Listen for messages
            const {ipcRenderer} = require('electron');
            ipcRenderer.on('message', function(event, text) {
                var container = document.getElementById('messages');
                var message = document.createElement('div');
                message.innerHTML = text;
                container.appendChild(message);
            });
        </script>
    </body>
</html>
